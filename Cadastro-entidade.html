<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto curso HTML</title>
    <link rel="stylesheet" href="Styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link href="assets/fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet">

<body>
    <Div class="content">
        <aside>
            <img src="assets/Hero.svg" alt="hero">

            <h1><span>We </span>Form</h1>
        </aside>

        <main>
            
            <header>
                <a href="Index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>

            </header>
            
            <form>
                <label for="input-name">Nome</label>
                    <input type="text" id="input-name">

                    <label for="input-Campos">Campos de atuação</label>

                    <Div class="select-div">

                        <select id="input-Campos">
                            <option value="">Selecione uma opção</option>
                            <option value="abrigo">Abrigo de animais</option>
                         </select>

                    </Div>


                    <div class="points">
                    <label for="input-Pontos">Pontos de Coleta</label>
                    <input type="text" id="input-Pontos">

                    <Button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </Button>
                </div>
            </form>


            <div class="actions">
                <a href="cadastrar-entidade">Cadastar</a>
                
            </div>
      

        </main>
        
    </Div>
